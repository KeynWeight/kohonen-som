[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v 
    --tb=short 
    --strict-markers
    --disable-warnings
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    api: marks tests for API endpoints and web service functionality
    cli: marks tests for command line interface functionality
    visualization: marks tests involving plot generation and file I/O
    io: marks tests involving file input/output operations